                            ng-click="initialPage()"

                                aria-label="Refresh data"
                                aria-hidden="true"></span>
                        </button>
                        <select class="form-control" style="padding:0;"
                            title="Rows per page"
                            ng-model="pageSize"
                            ng-init="pageSize=pageSizeOp[0].value"
                            ng-change="initialPage()"
                            ng-options="opt.value as opt.text for opt in pageSizeOp"
                        ></select>
                        <button class="btn btn-default"
                            title="Next page"
                            ng-click="nextPage()"
                        >
                            <span class="glyphicon glyphicon-forward"
                                aria-hidden="true"></span>
                            <span class="hidden-xs hidden-sm">
                                Next page
                            </span>
                        </button>
                        <span
                            ng-init="start()"
                        ng-cloak>

                        </span>
                    </div>
                </td>
                </tr></tfoot>
            <tbody ng-show="filtered.length > 0" ng-cloak><tr 
                   ng-repeat="item in filtered = (data | filter:search | orderBy :predicate :reverse)">

<td class="text-right">{{item.account_id}}</td>
<td>{{item.name}}</td>
<td>{{item.active}}</td>
<td>{{item.created | date:'dd-MM-yy HH:mm'}}</td>
<td class="text-right">{{item.mentor_uf}}</td>

d2h_App.controller('d2h_1_aixada_ufs', function ($scope, $http) {
    $scope.d2h_filter={};
    // server
    var _req = function() {
        return {
            method: 'POST',
            url: d2h_local['d2h_1_aixada_ufs'].controller + 'lang=ca',
            headers: {
                'Content-Type': undefined
            },
            data: {
                d2h_oper: 'read',
                d2h_filter: $scope.d2h_filter,
                d2h_page: {
                    pageSize: $scope.pageSize,
                    pageStart: $scope.pageStart
                }
            }
        };
    };
    
    $scope.initialPage = function() {
        $scope.pageStart = 1; //current page
        $http(_req()).then(
            function(response) { // Ok
                $scope.data = response.data.rows;
                // $scope.status = response.status;
            }, function(response) { // Error
                // $scope.data = response.data || "Request failed";
                // $scope.status = response.status;
                console.log("IRROR");
            }
        );
    };
    $scope.nextPage = function() {
        $scope.pageStart += $scope.pageSize;
        $http(_req()).then(
            function(response) { // Ok
                Array.prototype.push.apply(
                    $scope.data,
                    response.data.rows
                );
            }, function(response) { // Error
                console.log("IRROR");
            }
        );
    };
    
    // local
    var pageSizes = [10, 20, -4, -3, 50, 100];
    $scope.pageSizeOp = [];
    for (i = 0, len = pageSizes.length; i < len; i++) {
        $scope.pageSizeOp.push({
            value: pageSizes[i],
            'text': pageSizes[i]+''
        });
    }
    $scope.sortBy = function(predicate, reverse) {
        $scope.predicate = predicate;
        $scope.reverse = reverse;
    };
    $scope.start = function() {
        $scope.initialPage();
        $scope.sortBy('id', true);
    };
});
</script>
