<th>$${label} <a
    ng-click="sortBy('$${name}', false);"><span
    ng-class="{d2h_sortActivated: predicate=='$${name}' && !reverse}"                    
    class="glyphicon glyphicon-sort-by-alphabet"></a></span><a 
    ng-click="sortBy('$${name}', true);"><span
    ng-class="{d2h_sortActivated: predicate=='$${name}' && reverse}"                    
    class="glyphicon glyphicon-sort-by-alphabet-alt"></a></span></th>
