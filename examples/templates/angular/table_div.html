<div class="row">
    <h4>$${title}</h4>
    <div class="col-md-12" id="$${id}">
        <table class="table table-striped table-bordered">
        <thead><tr>
    $${thead}</tr></thead>
        <tfoot ng-show="filteredItems > 0" ng-cloak><tr>
            <td colspan="$${colCount}">Filtered {{filtered.length}} of {{totalItems}}</td>
            </tr></thead>
        <tbody ng-show="filteredItems > 0" ng-cloak><tr 
               ng-repeat="item in filtered = (list | filter:search | orderBy :predicate :reverse)">
    $${tbody}</tr></tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="filteredItems == 0" ng-cloak>
      <div class="alert alert-warning" role="alert">No data found</div>
    </div>
</div>
