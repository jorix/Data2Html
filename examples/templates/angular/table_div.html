<div class="row">
    <div class="col-md-12" id="$${id}">
        <h3>$${title}</h3>
        <table class="table table-striped table-bordered">
            <thead><tr>
                $${thead}
            </tr></thead>
            <tfoot ng-show="filteredItems > 0" ng-cloak><tr>
                <td colspan="$${colCount}">
                    Filtered {{filtered.length}} of {{totalItems}}
                </td>
                </tr></thead>
            <tbody ng-show="filteredItems > 0" ng-cloak><tr 
                   ng-repeat="item in filtered = (list | filter:search | orderBy :predicate :reverse)">
                $${tbody}
            </tr></tbody>
        </table>
        <div
        class="alert alert-warning" role="alert"
        ng-show="filteredItems == 0" ng-cloak>
            No data found
        </div>
    </div>
</div>
