<span class="col-md-3 form-group" 
    ng-class="{'has-error': $${form-id}.$${id}.$invalid}"
><lavel control-label>$${label}:</lavel>
<input type="text" class="form-control" 
    ng-model="$${name}" ng-init="$${name}=$${default}"
    placeholder="$${label}"
    name="$${id}"
    $${validations}
>
</span>
