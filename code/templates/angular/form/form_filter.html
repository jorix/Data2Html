<div class="row" ng-controller="$${id}">
    <form name="$${id}" class="simple-form" xx-class="form-horizontal"  novalidate>
    <div>
        <div class="col-md-3">$$Filter:
            <input type="text" placeholder="Filter" 
                class="form-control" 
                ng-model="search"
                required
            />
        </div>
        $${body}
        <input type="button" ng-click="clear()" value="$$Reset" />
        <input type="submit" ng-click="readPage()" value="$$Filter" />
    </div>
    </form>
    <div>$$Vallid {{$${id}.$valid}}</div>
</div>
<script>
    d2h_App.controller('$${id}', ['$scope', function($scope) {
        $scope.clear = function() {
            $scope.d2h_filter={};
        };
    }]);
</script>
