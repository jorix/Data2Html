<label class="col-md-3 form-group" 
    ng-class="{'has-error': $${form-id}.$${id}.$invalid}"
>$${label}:
    <ui-select
        ng-controller="$${id}_ctr"
        ng-model="$${name}" ng-init="$${name}=$${default}"
        name="$${id}"
        theme="bootstrap"
        ng-change="changed()"
        $${validations}
    >   <ui-select-match
            allow-clear="true"
            placeholder="$${placeholder}"
        >{{$select.selected.text}}</ui-select-match>
        <ui-select-choices 
            repeat="item.value as item in data | filter: {text: $select.search}">
            <span ng-bind-html="item.text | highlight: $select.search"></span>
        </ui-select-choices>
    </ui-select>
    <script>
        d2h_App.controller('$${id}_ctr', function($scope, $http) {
            $scope.item = {};
            $http({
                method: 'POST',
                url: '$${serviceUrl}lang=ca',
                headers: {
                    'Content-Type': undefined
                },
                data: {d2h_oper: 'read'}
            }).then(
                function(response) { // Ok
                    $scope.data = response.data.rows;
                }, function(response) { // Error
                    console.log(response.status);
                }
            );
        });
    </script>
</label>
