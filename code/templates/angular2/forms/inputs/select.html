<select class="form-control" style="padding:0;"
    title="$${label}"
    ng-controller="$${id}"
    ng-model="$${name}"
    ng-init="$${name}=$${default}"
    ng-change="changed()"
    ng-options="item.value as item.text for item in data"
    $${validations}
></select>
<script>
    d2h_App.controller('$${id}', function($scope, $http) {
        $scope.item = {};
        $http({
            method: 'POST',
            url: '$${serviceUrl}lang=ca',
            headers: {
                'Content-Type': undefined
            },
            data: {d2h_oper: 'read'}
        }).then(
            function(response) { // Ok
                $scope.data = response.data.rows;
            }, function(response) { // Error
                console.log(response.status);
            }
        );
    });
</script>
