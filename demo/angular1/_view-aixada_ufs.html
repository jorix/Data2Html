<!DOCTYPE html>
<html ng-app="d2h_App" ng-app lang="ca">
<head>
    <meta charset="utf-8">

    <link href="../outside/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../outside/angular-ui/ui-select-0.13.2/dist/select.min.css" rel="stylesheet">
    <style type="text/css">
    a {cursor: pointer;}
    span.glyphicon.d2h_sortActivated {color:red}
    label {font-weight:	normal;} /* remove font-weight:bold form Bootstrap */
    /**
     * [ng-cloak] is used to prevent show templates, see:
     * https://docs.angularjs.org/api/ng/directive/ngCloak
     */
    [ng-cloak] {  display: none !important; }
    .red {color:red}
    
    /**
     * Validations colors
    .ng-invalid.ng-dirty {
        border-color: red
    }
    .ng-valid.ng-dirty {
        border-color: green
    }
     */
    
    </style>
    <script src="../outside/angular-1.4.8/angular.min.js"></script>
    <script src="../outside/angular-1.4.8/angular-sanitize.min.js"></script>
    <script src="../outside/angular-1.4.8/i18n/angular-locale_ca.js"></script>
    <script src="../outside/angular-ui/ui-bootstrap-tpls-1.0.3.min.js"></script>
    <script src="../outside/angular-ui/ui-select-0.13.2/dist/select.min.js"></script>
    <script>
        var d2h_App = angular.module('d2h_App', ['ui.bootstrap', 'ngSanitize', 'ui.select']);
        var d2h_local = {};
    </script>

    <title>Simple Datagrid with search, sort and paging using AngularJS, PHP, MySQL</title>
</head>
<body>
    <div class="container">
    <div ng-controller="d2h_1">

<!-- START renderForm({"form_filter") formId="d2h_6" -->
<!-- ======================================== -->
<div class="row" ng-controller="d2h_6">
    <form name="d2h_6" class="simple-form" xx-class="form-horizontal"  novalidate>
    <div>
        <div class="col-md-3">$$Filter:
            <input type="text" placeholder="Filter" 
                class="form-control" 
                ng-model="search"
                required
            />
        </div>
        
<label class="col-md-3 form-group" 
    ng-class="{'has-error': d2h_6.d2h_7.$invalid}"
>[:]
<input type="text" class="form-control" 
    ng-model="d2h_filter.active"
    ng-change="changed()"
    ng-model-options="{ debounce: 500 }"
    placeholder=""
    name="d2h_7"
    required
>

</label>

        <span class="col-md-1 form-group">
            <br>
            <button class="btn btn-default"
                title="$$Clear filter"
                ng-click="clear()"
            >
                <span class="glyphicon glyphicon-remove"
                    aria-hidden="true"></span>
                <!-- span class="hidden-xs hidden-sm">$$Clear filter</span -->
            </button>
        </span>
    </div>
    </form>
    <div>$$Vallid {{d2h_6.$valid}}</div>
</div>
<script>
    d2h_App.controller('d2h_6', ['$scope', function($scope) {
        $scope.clear = function() {
            $scope.d2h_filter={};
        };
        $scope.changed = function() {
            $scope.readPage();
        };
    }]);
    d2h_App.factory('d2h_6_defaults', [function() {
        return function() {
            return {"active":true};
        };
    }]);
</script>


<!-- END renderForm({"form_filter") formId="d2h_6" -->

<div class="row">
    <div class="col-md-12" id="d2h_1">
        <h3>Unitats familiars</h3>
        <table class="table table-striped table-bordered">
            <thead><tr>
                <th>id <a
    title="ordre creixent"
    ng-click="sortBy('id', false);"><span
    aria-label="ordre creixent" aria-hidden="true"
    ng-class="{d2h_sortActivated: predicate=='id' && !reverse}"
    class="glyphicon glyphicon-sort-by-alphabet"></span></a><a
    title="ordre invers"
    ng-click="sortBy('id', true);"><span
    aria-label="ordre invers" aria-hidden="true"
    ng-class="{d2h_sortActivated: predicate=='id' && reverse}"
    aria-hidden="true"
    class="glyphicon glyphicon-sort-by-alphabet-alt"></span></a></th>
<th>d2h_1_list <a
    title="ordre creixent"
    ng-click="sortBy('d2h_1_list', false);"><span
    aria-label="ordre creixent" aria-hidden="true"
    ng-class="{d2h_sortActivated: predicate=='d2h_1_list' && !reverse}"
    class="glyphicon glyphicon-sort-by-alphabet"></span></a><a
    title="ordre invers"
    ng-click="sortBy('d2h_1_list', true);"><span
    aria-label="ordre invers" aria-hidden="true"
    ng-class="{d2h_sortActivated: predicate=='d2h_1_list' && reverse}"
    aria-hidden="true"
    class="glyphicon glyphicon-sort-by-alphabet-alt"></span></a></th>
<th>active <a
    title="ordre creixent"
    ng-click="sortBy('active', false);"><span
    aria-label="ordre creixent" aria-hidden="true"
    ng-class="{d2h_sortActivated: predicate=='active' && !reverse}"
    class="glyphicon glyphicon-sort-by-alphabet"></span></a><a
    title="ordre invers"
    ng-click="sortBy('active', true);"><span
    aria-label="ordre invers" aria-hidden="true"
    ng-class="{d2h_sortActivated: predicate=='active' && reverse}"
    aria-hidden="true"
    class="glyphicon glyphicon-sort-by-alphabet-alt"></span></a></th>
<th>Nom UF <a
    title="ordre creixent"
    ng-click="sortBy('name', false);"><span
    aria-label="ordre creixent" aria-hidden="true"
    ng-class="{d2h_sortActivated: predicate=='name' && !reverse}"
    class="glyphicon glyphicon-sort-by-alphabet"></span></a><a
    title="ordre invers"
    ng-click="sortBy('name', true);"><span
    aria-label="ordre invers" aria-hidden="true"
    ng-class="{d2h_sortActivated: predicate=='name' && reverse}"
    aria-hidden="true"
    class="glyphicon glyphicon-sort-by-alphabet-alt"></span></a></th>

            </tr></thead>
            <tfoot ng-show="filtered.length > 0" ng-cloak><tr>
                <td colspan="4">
                    
<!-- START renderForm({"form_page") formId="d2h_2" -->
<!-- ======================================== -->
<div class="row" ng-controller="d2h_2">
    <form name="d2h_2" class="simple-form"  novalidate>
        <div class="form-inline">
<button class="btn btn-default hidden-xs "
    title="$$Refres&gt;&quot;hàdata"
    ng-click="readPage()">
    <span class="glyphicon glyphicon-refresh"
        aria-label="$$Refres&gt;&quot;hàdata"
        aria-hidden="true"></span>
    <span class="hidden-xs hidden-sm"></span>
</button>
<input type="text" class="form-control" 
    ng-model="d2h_page.pageSize"
    ng-change="changed()"
    ng-model-options="{ debounce: 500 }"
    placeholder=""
    name="d2h_4"
    
>

<button class="btn btn-default hidden-xs "
    title="$$Ne.&gt;xtàpage"
    ng-click="nextPage()">
    <span class="glyphicon glyphicon-forward"
        aria-label="$$Ne.&gt;xtàpage"
        aria-hidden="true"></span>
    <span class="hidden-xs hidden-sm"></span>
</button></div>
    </form>
    <span ng-init="start()" ng-cloak>
        Filtered {{filtered.length}} of {{data.length}}
    </span>
</div>
<script>
    d2h_App.controller('d2h_2', ['$scope', function ($scope) {
        $scope.changed = function() {
            $scope.readPage();
        };
    }]);
    d2h_App.factory('d2h_2_defaults', [function() {
        return function() {
            return {"pageSize":10};
        };
    }]);
</script>
<!-- END renderForm({"form_page") formId="d2h_2" -->

                </td>
            </tr></tfoot>
            <tbody 
                ng-show="filtered.length > 0" ng-cloak><tr 
                    ng-repeat="item in filtered = (data | filter:search | orderBy :predicate :reverse)">
                <td class="text-right">{{item.id}}</td>
<td>{{item.d2h_1_list}}</td>
<td>{{item.active}}</td>
<td>{{item.name}}</td>

            </tr></tbody>
        </table>
        <div class="alert alert-warning" role="alert"
            ng-show="filtered.length == 0"
        ng-cloak>
            No data found
        </div>
    </div>
</div>
<span ng-init="start()"></span>
</div>
<script>
var d2h_gridPagedCtr = function($scope, $http, pageDefaults, filterDefaults) {
    var vRender_urlRequest = '_controller.php?model=aixada_ufs:list&lang=ca';
    $scope.d2h_filter = filterDefaults();
    $scope.d2h_sort = 'account_id';
    $scope.d2h_page = pageDefaults();
    
    // server
    var _req = function() {
        return {
            method: 'POST',
            url: vRender_urlRequest,
            headers: {
                'Content-Type': undefined
            },
            data: {
                d2h_oper: 'read',
                d2h_filter: $scope.d2h_filter,
                d2h_sort: $scope.d2h_sort,
                d2h_page: $scope.d2h_page
            }
        };
    };
    
    $scope.readPage = function() {
        $scope.d2h_page.pageStart = 1; //current page
        $http(_req()).then(
            function(response) { // Ok
                $scope.data = response.data.rows;
                // $scope.status = response.status;
            }, function(response) { // Error
                // $scope.data = response.data || "Request failed";
                // $scope.status = response.status;
                console.log("IRROR");
            }
        );
    };
    $scope.nextPage = function() {
        $scope.d2h_page.pageStart = 
            parseInt($scope.d2h_page.pageStart, 10) +
            parseInt($scope.d2h_page.pageSize, 10);
        $http(_req()).then(
            function(response) { // Ok
                Array.prototype.push.apply(
                    $scope.data,
                    response.data.rows
                );
            }, function(response) { // Error
                console.log("IRROR");
            }
        );
    };
    $scope.sortBy = function(predicate, reverse) {
        $scope.predicate = predicate;
        $scope.reverse = reverse;
    };
    $scope.start = function() {
        $scope.readPage();
       //$scope.sortBy('id', true);
    };
};
d2h_App.controller('d2h_1', [
    '$scope', '$http', 'd2h_2_defaults', 'd2h_6_defaults',
    d2h_gridPagedCtr
]);
</script>
    </div>
</body>
</html>
