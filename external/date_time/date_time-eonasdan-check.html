<!DOCTYPE html>
<html lang="ca">
<head>
	<meta charset="UTF-8">
	<title>date_time js checks</title>
   
    <script src="../../external/jquery-2.1.0/jquery.js" ></script>
    <link  href="../../external/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../external/bootstrap-3.3.6-dist/js/bootstrap.min.js" ></script>
    
    <script src="../../external/date_time/moment-2.18.1/min/moment-with-locales.js" ></script>
    <script src="../../external/date_time/moment-timezone-0.5.13/builds/moment-timezone-with-data.min.js" ></script>

    <link  href="../../external/date_time/eonasdan/bootstrap-datetimepicker-4.17.47/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="../../external/date_time/eonasdan/bootstrap-datetimepicker-4.17.47/build/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2><a href="https://github.com/moment/moment" target="_blank">github.com/moment/moment</a></h2>
            <span class="col-sm-1">date</span>:         <span id="date_1"></span><br>
            <span class="col-sm-1">date 'L'</span>:     <span id="date_L"></span><br> 
            <span class="col-sm-1">date'L_LT'</span>:   <span id="date_L_LT"></span><br>            
            <span class="col-sm-1">date 'LL'</span>: <span id="date_LL"></span><br>
            <span class="col-sm-1">date 'LLL'</span>:   <span id="date_LLL"></span><br>
            <hr>
            
            <h3><a href="https://github.com/moment/moment-timezone" target="_blank">github.com/moment/moment-timezone</a></h3>
            <span class="col-sm-2">date time-zone 'America/Los_Angeles'</span>:   <span id="date_tz"></span><br>
            <script>
                moment.locale('ca');
                $('#date_1').text(moment().format());
                $('#date_L').text(moment().format('L'));
                $('#date_L_LT').text(moment().format('L LT'));
                $('#date_LL').text(moment().format('LL'));
                $('#date_LLL').text(moment().format('LLL'));
                
                $('#date_tz').text(moment().tz('America/Los_Angeles').format('LLL'));
            </script>
            <hr>
        </div>
        
        <h2 class="row"><a href="https://github.com/Eonasdan/bootstrap-datetimepicker" target="_blank">github.com/Eonasdan/bootstrap-datetimepicker</a></h2>
        <div class="row">
            <h3>By icon:</h3>
            <div class="col-sm-3">
                <div class="form-group">
                    <div class="input-group date" id="check_input_icon">
                        <input type="text" class="form-control">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(function () {
                    var $dp = $('#check_input_icon').datetimepicker({locale: 'ca'});
                    $('input', $dp).click(function() {
                        $dp.data('DateTimePicker').toggle();
                    });
                });
            </script>
        </div>
        
        <div class="row">
            <h3>No Icon (input field only):</h3>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="check_input_no_icon" >
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#check_input_no_icon').datetimepicker();
                });
            </script>
        </div>

    </div>
</body>
</html>
